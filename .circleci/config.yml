version: 2.1
orbs:
    sonarcloud: sonarsource/sonarcloud@1.0.2
commands:
    node-install:
        steps:
            - run: npm ci
    node-linter:
        steps:
            - run: npm run lint -- --format html --output-file ./coverage/lint/index.html
            - store_artifacts:
                path: ./coverage
    node-test:
        steps:
            - run:
                when: always
                command: npm run test -- --reporter mocha-multi-reporters --reporter-options configFile=./test/reporter-config.json
                environment:
                    MOCHAWESOME_REPORTFILENAME: index.html
                    MOCHAWESOME_REPORTDIR: ./coverage/unit-test
            - store_test_results:
                path: ./coverage/reports
            - store_artifacts:
                path: ./coverage
    node-report-lcov:
        node-report-lcov:
        steps:
            - run: npm run report -- --reporter=lcov
            - store_artifacts:
                path: ./coverage
    node-report-html:
        node-report-lcov:
        steps:
            - run: npm run report -- --reporter=html
            - store_artifacts:
                path: ./coverage
    npm-deploy:
        steps:
            - run: npm version $CIRCLE_TAG --allow-same-version --no-git-tag-version
            - run: echo "//registry.npmjs.com/:_authToken=$NPM_TOKEN" > .npmrc
            - run: cat .npmrc
            - run: npm publish --access public
jobs:
    install-build-test:
        docker:
            - image: node:12
        steps:
            - checkout
            - node-install
            - node-linter
            - node-test
            - node-report-lcov
            - node-report-html
            - sonarcloud/scan
    install-build-deploy:
        docker:
            - image: node:12
        steps:
            - checkout
            - node-install
            - npm-deploy
workflows:
    install-build-deploy:
        jobs:
            - install-build-deploy:
                context:
                    - sonarcloud-token
                    - npm-org-token
                filters:
                    tags:
                        only: /.*/
                    branches:
                        ignore: /.*/
    install-build-test:
        jobs:
            - install-build-test:
                context:
                    - sonarcloud-token
                    - npm-org-token
                filters:
                    tags:
                        ignore: /.*/
                    branches:
                        ignore: /dependabot.*/
